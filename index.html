<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #header {
            background-color: lightblue;
            color: white;
            padding: 20px;
        }
        #content {
            padding: 20px;
        }
        .tile {
            display: inline-block;
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .tile:hover {
            background-color: #0056b3;
        }
        .tile-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: lightblue;
        }

        .navbar-logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .navbar-logo span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .navbar-buttons {
            display: flex;
            align-items: center;
        }

        .round-button {
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
        }

        .profile-button {
            background-color: rgb(216, 231, 216);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-button img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .help-button {
            background-color: lightblue;
        }

        .logout-button {
            background-color: lightcoral;
        }
    </style>
</head>
