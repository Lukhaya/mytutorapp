<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTutor Web Tool</title>
    <link rel="stylesheet" href="./TutorialPage.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/University_of_Cape_Town_logo.svg/1200px-University_of_Cape_Town_logo.svg.png" alt="MyTutor Logo">
            <span>MyTutor App</span>
        </div>
        <div class="navbar-buttons">
            <button class="round-button profile-button">
                <img src="https://assets.website-files.com/619e8d2e8bd4838a9340a810/647c106477f8934b266ba39c_profile-picture-og.webp" alt="Profile Photo">
            </button>
            <button class="round-button help-button">Help</button>
            <button class="round-button logout-button">Log Out</button>
        </div>
    </nav>

    <div class="tabs">
        <a class="tab-button" id="addButton" href="./scanner.html">+ New Live Session</a>
        <!-- <button class="tab-button">Update</button> -->
    </div>

    <div class="content">
        <!-- View Tab Content -->
        <h2>Live Sessions</h2>
        <div class="tab-content active">
            <table class="tutorial-table">
                <thead>
                    <tr>
                        <th>Course Title</th>
                        <th>Venue</th>
                        <th>Participants</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tut-name">Computer Science 3</td>
                        <td>Ishango Lab</td>
                        <td>Inathi Bulwana, Reabetsoe</td>
                        <td><a class="update-button" href="./scanner.html">Track</a></td>
                        <td><button class="sign-up-button" href="./scanner.html">Add Member</button></td>
                    </tr>
                    <tr>
                        <td class="tut-name">Computer Science 3</td>
                        <td>Senior Lab</td>
                        <td>Reabetsoe</td>
                        <td><a class="update-button" href="./scanner.html">Track</a></td>
                        <td><button class="sign-up-button" href="./scanner.html">Add Member</button></td>
                    </tr>
                    <tr>
                        <td class="tut-name">Computer Science 3</td>
                        <td>Online Tutorial</td>
                        <td>Inathi Bulwana</td>
                        <td><a class="update-button" href="./scanner.html">Track</a></td>
                        <td><button class="sign-up-button" href="./scanner.html">Add Member</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
