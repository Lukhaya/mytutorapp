<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTutor Web Tool</title>
    <link rel="stylesheet" href="./TutorialPage.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/University_of_Cape_Town_logo.svg/1200px-University_of_Cape_Town_logo.svg.png" alt="MyTutor Logo">
            <span>MyTutor App</span>
        </div>
        <div class="navbar-buttons">
            <button class="round-button profile-button">
                <img src="https://assets.website-files.com/619e8d2e8bd4838a9340a810/647c106477f8934b266ba39c_profile-picture-og.webp" alt="Profile Photo">
            </button>
            <button class="round-button help-button">Help</button>
            <button class="round-button logout-button">Log Out</button>
        </div>
    </nav>

    <div class="tabs">
        <button class="tab-button" id="addButton">+ New Course</button>
        <!-- <button class="tab-button">Update</button> -->
    </div>

    <div class="content">
        <!-- View Tab Content -->
        <h2>Your Courses</h2>
        <div class="tab-content active">
            <table class="tutorial-table">
                <thead>
                    <tr>
                        <th>Course Title</th>
                        <th>Course Code</th>
                        <th>Participants</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tut-name">Computer Science 3</td>
                        <td>2023-08-15 10:00 AM</td>
                        <td>Room 101</td>
                        <td><button class="update-button">Update</button></td>
                        <td><button class="delete-button">Remove</button></td>
                    </tr>
                    <!-- More tutorial rows here -->
                </tbody>
            </table>
        </div>
      
        <!-- Add Tab Content -->
        <div class="tab-content">
            <!-- Add form content here -->
        </div>

        <!-- Update Tab Content -->
        <div class="tab-content">
            <!-- Update form content here -->
        </div>
    </div>
     
    <script src="./CourseManager.js" type="module"></script>

    <!-- Modal for adding tutorials -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <h2>Add Course</h2>
            <form id="addForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="dateTime">Code</label>
                <input type="text" id="dateTime" name="dateTime" required><br><br>
                <label for="venue">Participants/label>
                <input type="text" id="venue" name="venue" required><br><br>
                <button type="submit">Add Course</button>
            </form>
        </div>
    </div>
</body>
</html>
